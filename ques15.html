<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeated Cake Image</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ccc;
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
        }
        .image-container img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="image-container"><img src="image.png" alt="Cake Image"></div>
        <div class="image-container"><img src="image.png" alt="Cake Image"></div>
        <div class="image-container"><img src="image.png" alt="Cake Image"></div>
        <div class="image-container"><img src="cake-image.jpg" alt="Cake Image"></div>
        <div class="image-container"><img src="cake-image.jpg" alt="Cake Image"></div>
        <div class="image-container"><img src="cake-image.jpg" alt="Cake Image"></div>
        <div class="image-container"><img src="cake-image.jpg" alt="Cake Image"></div>
        <div class="image-container"><img src="cake-image.jpg" alt="Cake Image"></div>
        <div class="image-container"><img src="cake-image.jpg" alt="Cake Image"></div>
    </div>
</body>
</html>
