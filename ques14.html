<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .image-container {
            position: relative;
            width: 400px;
            height: 300px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .image-container .overlay {
            opacity: 0.7; 
            transform: translate(5px, 5px); 
        }
        .maincontainer {
            /* position: relative; */
            width: 400px;
            height: 300px;
            display: flex;
            gap: 10vw;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="maincontainer">
        <img src="image.png" alt="Cake Image">
        <img src="image.png" alt="Overlay Image" class="overlay">
        <div class="image-container">
            <img src="image.png" alt="Cake Image">
            <img src="image.png" alt="Overlay Image" class="overlay">
        </div>
    </div>
    
</body>
</html>
