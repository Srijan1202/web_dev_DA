<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: red;
            font-weight: bold;
        }
        .green-text {
            color: lightgreen;
            font-family: Arial;
            font-weight: bold;
            font-size: 22px;
        }
        .center-text {
            text-align: center;
            font-family: Verdana;
            font-weight: 100;
            background-color: lightseagreen;
            padding: 10px;
            text-decoration: underline;
            text-decoration-color: blue;
        }
        .pink-text {
            color: pink;
            font-style: italic;
            font-weight: bold;
            text-shadow: 2px 2px 2px gray;
        }
        .yellow-text {
            color: yellow;
            font-style: italic;
            text-decoration: underline;
            text-decoration-color: red;
        }
        .orange-text {
            color: orangered;
            font-weight: bold;
            text-decoration: line-through;
            position: absolute;
            right: 20px;
            top: 200px;
        }
    </style>
</head>
<body>
    <h1>CSS styling text</h1>
    <p class="green-text">This text should be green color, font 'Arial' and bold</p>
    <div class="center-text">
        <a href="#" style="color: blue; text-decoration: none;">The text should be in the center with background color, font 'Verdana', and thin.</a>
    </div>
    <p class="pink-text">THIS TEXT SHOULD BE <i>PINK</i>. I ALSO HAVE SHADOW</p>
    <p class="orange-text">Tomorrow I will go on a diet</p>
    <p class="yellow-text"><i>Change the color to yellow.</i></p>
</body>
</html>
