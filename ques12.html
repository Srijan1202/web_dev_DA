<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: white;
        }
        .container {
            display: grid;
            grid-template-rows: auto auto auto;
            grid-template-columns: repeat(6, 1fr);
            gap: 2px;
            width: 80%;
        }
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
        .box1 {
            background-color: #e74c3c;
            grid-column: span 6;
            height: 100px;
        }
        .box2 { background-color: #c49b6c; grid-column: span 1; height: 100px; }
        .box3 { background-color: #f1c40f; grid-column: span 1; height: 100px; }
        .box4 { background-color: #f1948a; grid-column: span 1; height: 100px; }
        .box5 { background-color: #58d68d; grid-column: span 1; height: 100px; }
        .box6 { background-color: #ec7063; grid-column: span 1; height: 100px; }
        .box7 { background-color: #5d6d7e; grid-column: span 1; height: 100px; }
        .box8 {
            background-color: #7d3c98;
            grid-column: span 6;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">BOX 1</div>
        <div class="box box2">BOX 2</div>
        <div class="box box3">BOX 3</div>
        <div class="box box4">BOX 4</div>
        <div class="box box5">BOX 5</div>
        <div class="box box6">BOX 6</div>
        <div class="box box7">BOX 7</div>
        <div class="box box8">BOX 8</div>
    </div>
</body>
</html>
