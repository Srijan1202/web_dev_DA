<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Subheadline and Link</title>
    <style>
        h3 {
            color: red;
        }
        a {
            color: green;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h3>Subheadline Example</h3>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">This is a link</a>

</body>
</html>
