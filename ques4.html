<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            font-family: "Times New Roman", Times, serif;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        thead {
            background-color: black;
            color: white;
        }
        tbody tr:nth-child(odd) {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h2>Styled Table</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Emma</td>
                <td>30</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Michael</td>
                <td>22</td>
                <td>Chicago</td>
            </tr>
            <tr>
                <td>Sophia</td>
                <td>28</td>
                <td>Houston</td>
            </tr>
            <tr>
                <td>David</td>
                <td>35</td>
                <td>Miami</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
