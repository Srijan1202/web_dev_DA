<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .box{
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            color: red;
            font-size: 24px;
        }
        form {
            width: 50%;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"], input[type="radio"] {
            width: auto;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        input[type="submit"], input[type="reset"] {
            width: auto;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">

    <h1>üßë‚Äçüíº Employee Registration Form</h1>

    <form action="#" method="post" enctype="multipart/form-data">
        <label>Title:</label>
        <input type="radio" name="title" value="Mr."> Mr.
        <input type="radio" name="title" value="Mrs."> Mrs.
        <input type="radio" name="title" value="Ms."> Ms.

        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="First Name">

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name">

        <label for="mail1">Mail Address 1</label>
        <input type="text" id="mail1" name="mail1">

        <label for="mail2">Mail Address 2</label>
        <input type="text" id="mail2" name="mail2">

        <label for="city">City</label>
        <input type="text" id="city" name="city">

        <label for="state">State</label>
        <select id="state" name="state">
            <option value="Gujarat">Gujarat</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Delhi">Delhi</option>
            <option value="Karnataka">Karnataka</option>
        </select>

        <label for="zip">Zip</label>
        <input type="text" id="zip" name="zip">

        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" name="photo">

        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email">

        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile" name="mobile" placeholder="+91">

        <label>Languages Known</label>
        <input type="checkbox" name="language" value="Gujarati"> Gujarati
        <input type="checkbox" name="language" value="Hindi" checked> Hindi
        <input type="checkbox" name="language" value="English" checked> English
        <input type="checkbox" name="language" value="Marathi"> Marathi

        <label for="additional-info">Additional Information</label>
        <textarea id="additional-info" name="additional-info" placeholder="Optional" rows="4"></textarea>

        <div class="button-container">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>

</body>
</html>
